<svg fill="none" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
    <style>
        main {
            --size: 90px;
            display: grid;
            width: 100%;
            height: 100%;
            justify-items: center;
            align-items: center;
            grid-template-columns: repeat(auto-fit, minmax(420px, 1fr));
        }
        .sponsors {
            display: grid;
            align-items: center;
            grid-auto-flow: column;
        }
        .wiggle {
            background-image: url(//onboarding-sponsors.devprotocol.xyz/images/sponsors/wiggle.svg);
            background-size: var(--size) var(--size);
            width: calc(var(--size) * 2);
            height: calc(var(--size) * 2);
        }
        ul {
            list-style: none;
            margin: 0;
            padding: 0;
        }
        ul > li {
            width: calc(var(--size) * 2);
            height: calc(var(--size) * 2);
        }
        li > img {
            max-width: 100%;
            height: auto;
        }
    </style>
    <foreignObject width="100%" height="100%">
        <main xmlns="http://www.w3.org/1999/xhtml">
            <base href="//onboarding-sponsors.devprotocol.xyz" />
            <img src="/images/sponsors/header.svg" />
            <div class="sponsors">
                <div class="wiggle"></div>
                <ul>
                    <li>
                        <img src="/images/sponsors/logos/sios.png" />
                    </li>
                </ul>
                <div class="wiggle"></div>
            </div>
        </main>
    </foreignObject>
</svg>
